# quartz 相关配置
spring.quartz:
  job-store-type: jdbc
  jdbc:
    initialize-schema: never
  properties:
    "org.quartz.scheduler.instanceName": DefaultQuartzScheduler
    "org.quartz.scheduler.rmi.export": false
    "org.quartz.scheduler.rmi.proxy": false
    "org.quartz.scheduler.wrapJobExecutionInUserTransaction": false
    "org.quartz.threadPool.class": org.quartz.simpl.SimpleThreadPool
    "org.quartz.threadPool.threadCount": 5
    "org.quartz.threadPool.threadPriority": 5
    "org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread": true
    "org.quartz.jobStore.misfireThreshold": 5000
    "org.quartz.jobStore.class": org.quartz.impl.jdbcjobstore.JobStoreTX
    "org.quartz.jobStore.tablePrefix": QRTZ_

################################ 监控 Filter 配置 ################################
spring.datasource.druid:
  web-stat-filter:
    enabled: true
    url-pattern: /*
    exclusions: "/druid/*,/static/*,/webjars/*,/web-admin/*"
    session-stat-enable: true
    session-stat-max-count: 1000
    principal-session-name: login-user
    profile-enable: true
  stat-view-servlet:
    enabled: true
    url-pattern: /druid/*
    reset-enable: true
    login-username: admin
    login-password: 123456
    allow:
    deny:
  filter:
    slf4j:
      enabled: true
      statement-create-after-log-enabled: false
      statement-log-enabled: false
      statement-executable-sql-log-enable: true
      statement-log-error-enabled: true
      result-set-log-enabled: false

# 基础配置
qw-global-base-dir: D:\tmp\qw-admin-server\

qw.constant.web:
  external-web-resources:
    - resource-handlers:
        - /yjyxapp/**
      resource-locations:
        - file:${qw-global-base-dir}www/
      cache-control-bean-name: yjyxDefaultCacheControlBean
    - resource-handlers:
        - /web-admin/**
      resource-locations:
        - file:D:/data/YGWL_COMPANY/qw-admin/qw-admin-web/static/
      cache-control-bean-name: yjyxDefaultCacheControlBean
  max-login-quantity-of-same-user: 2

