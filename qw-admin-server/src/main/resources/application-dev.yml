server:
  port: 8443
  tomcat:
    basedir: D:\\tmp\\tomcat
    accesslog:
      enabled: false

## thymleaf 相关配置
spring.thymeleaf:
  cache: false
  check-template: true
  check-template-location: true
  servlet.content-type: text/html
  enabled: true
  encoding: UTF-8
  mode: LEGACYHTML5
  prefix: classpath:/templates
  suffix: .html

# 数据库配置
spring.jpa:
  hibernate:
    ddl-auto: validate
spring.jpa.properties.hibernate:
  format_sql: true
  show_sql: false
  dialect: com.qiwen.base.config.db.MySQL5InnoDBDialectUtf8mb4

